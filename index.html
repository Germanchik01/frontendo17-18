<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офлайн Заметки</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4a76a8">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Мои Заметки</h1>
            <div id="offline-status" class="offline-status hidden">Офлайн-режим</div>
        </header>
        
        <div class="note-form">
            <textarea id="note-input" placeholder="Введите текст заметки..."></textarea>
            <div class="form-actions">
                <button id="add-note-btn">Добавить заметку</button>
                <button id="cancel-edit-btn" class="hidden">Отмена</button>
            </div>
        </div>
        
        <div id="notes-container" class="notes-container"></div>
    </div>
    
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
